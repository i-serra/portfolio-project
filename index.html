<!DOCTYPE html>

  <body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Noite_lisboa.jpg" alt="Lisbon at night" class="lisbon" />

      <header class="personal-info">
        <h2>Hi there, my name is</h2>

      <section class="skill-set">

        <div class="row text-center mt-5 mb-5">
          <div class="col-sm-4">Portuguese</div>
          <div class="col-sm-4">English</div>

      <div>
